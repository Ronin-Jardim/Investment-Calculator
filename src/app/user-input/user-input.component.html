<form (ngSubmit)="onSubmit()">
<div class="input-group">
    <p>
        <label for="intial-investment">
            Initial Investment
        </label>
        <input 
        id="intial-investment" 
        type="number"
        name="initial-investment" 
        [(ngModel)] ="enteredInitialInvestment" />
    </p>

    <p>
        <label for="Annual-investment">
            Annual Investment
        </label>
        <input 
        id="Annual-investment" 
        type="number"
        name="Annual-investment" 
        [(ngModel)] ="enteredAnnualInvestment"/>
    </p>
</div>

<div class="input-group">
    <p>
        <label for="expected-return">
            Expected Return
        </label>
        <input 
        id="expected-return" 
        type="number"
        name="expected-return"  
        [(ngModel)] ="enteredExpectedReturn"/>
    </p>

    <p>
        <label for="duration">
            Duration
        </label>
        <input 
        id="duration" 
        type="number"
        name="duration"  
        [(ngModel)] ="enteredDuration"/>
    </p>
</div>
<p>
    <button>
        Calculate
    </button>
</p>
</form>
